<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trip Planner</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/stylesheets/style.css" rel="stylesheet" />

    <script src="/angular/angular.js" defer></script>
    <script src="/angular-ui-router/release/angular-ui-router.js" defer></script>
    <script src="/angular-messages/angular-messages.js" defer></script>
    
    <script src="/js/module.js" defer></script>
    <script src="/js/sidebar/sidebar.controller.js" defer></script>

  </head>
  <body ng-app="TripPlanner">

  <div class="col-xs-2" ng-controller="SidebarCtrl">
    <form class="form-horizontal" novalidate name="itineraryForm" ng-submit="addItinerary()">
      <fieldset>
        <legend>Add to Itinery</legend>

        <div class="form-group">
          <label for="hotel" class="col-xs-2 control-label">Hotel</label>
          <div class="col-xs-10">
            <select class="form-control" name="song" ng-options="hotel as hotel.name for hotel in hotels" ng-model="hotelToAdd" required></select>
          </div>
        </div>

        <div class="form-group">
          <label for="restaurant" class="col-xs-2 control-label">Restaurant</label>
          <div class="col-xs-10">
            <select class="form-control" name="song" ng-options="restaurant as restaurant.name for restaurant in restaurants" ng-model="restaurantToAdd" ></select>
          </div>
        </div>

        <div class="form-group">
          <label for="activity" class="col-xs-2 control-label">Activity</label>
          <div class="col-xs-10">
            <select class="form-control" name="song" ng-options="activity as activity.name for activity in activities" ng-model="activityToAdd" ></select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-10 col-xs-offset-2">
            <button type="submit" class="btn btn-success" ng-disabled="itineraryForm.$invalid">Add to my Itinerary</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

</html>
