<h1>Itinerary</h1>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Distance</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="attraction in getAllItinerary()">
      <td>{{attraction.description}}</td>
      <td>Distance!</td>
      <td>Duration</td>
    </tr>
  </tbody>
</table>
